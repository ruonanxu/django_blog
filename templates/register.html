{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block statics %}
    <!-- 加载 jQuery 3.x 最新稳定版（压缩版，体积小） -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
<div class="mt-3 m-auto" style="max-width:330px;">
    <h1>注册</h1>
    <div class="mt-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" id="username">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" placeholder="请输入邮箱" name="email" id="email">
            </div>
            <div class="mb-2">
                <label class="form-label">验证码</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="请输入验证码"
                           aria-label="Recipient’s username" aria-describedby="button-addon2" name="captcha">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
<!--                    页面不能跳转，但要发送 get 请求，用ajax实现 jquery 引入，执行register.js 中代码-->
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" placeholder="请输入密码" name="password" id="password">
            </div>
            {% if error %}
                <div class="mb-2">
                    <span style="color:red">{{error}}</span>
                </div>
            {% endif %}
            <div class="text-end mt-3">  <!--将非块级的文本元素 放到右边 -->
                <button class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
