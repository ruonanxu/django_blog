{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}
<div class="mt-3 m-auto" style="max-width:330px;">
    <h1>登录</h1>
    <div class="mt-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" placeholder="请输入邮箱" name="email" id="email">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" placeholder="请输入密码" name="password" id="password">
            </div>
            <div class="mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault" name="remember" >
                    <label class="form-check-label" for="checkDefault">
                        记住我
                    </label>
                </div>
            </div>
            {% if error %}
                <div class="mb-2">
                    <span style="color:red">{{error}}</span>
                </div>
            {% endif %}
            <div class="text-end mt-2">  <!--将非块级的文本元素 放到右边 -->
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
