<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'bootstrap-5.3.8/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'bootstrap-5.3.8/js/bootstrap.bundle.min.js' %}"></script>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        {% block statics%}{% endblock %}
    </head>
<body>
    <header class="p-3 text-bg-light border-bottom mb-3" data-doubao-translate-traverse-mark="1">
        <div class="container" data-doubao-translate-traverse-mark="1">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                 data-doubao-translate-traverse-mark="1">
                <a href="{% url 'blog:首页' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                                                            data-doubao-translate-traverse-mark="1">
                  <img src="{% static 'image/family.jpg' %}" alt="代替文本" height="40" width = "50"></img>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    data-doubao-translate-traverse-mark="1">
                    <li data-doubao-translate-traverse-mark="1"><a href="{% url 'blog:首页' %}" class="nav-link px-2 text-secondary"
                                                                   data-doubao-translate-traverse-mark="1">首页</a></li>
                    <li data-doubao-translate-traverse-mark="1"><a href="{% url 'blog:发布页' %}" class="nav-link px-2 text-secondary"
                                                                   data-doubao-translate-traverse-mark="1">发布博客</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" data-doubao-translate-traverse-mark="1" action="{% url 'blog:搜索' %}" method="GET">
                    <input type="search" class="form-control" placeholder="搜索..."
                           aria-label="Search" name="q" value="{{ search_key|default:'' }}"></form>
                {% if user.is_authenticated %}
                    <div class="dropdown text-end"><a href="#"
                                                      class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                                                      data-bs-toggle="dropdown" aria-expanded="false"> <img
                            src="{% static 'image/baby.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle"> </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="{% url 'auth_new:logout' %}">退出登录</a></li>
                        </ul>
                    </div>
                {% else %}
                    <div class="text-end" data-doubao-translate-traverse-mark="1">
                        <a href="{% url 'auth_new:login' %}" type="button" class="btn btn-outline-primary me-2" data-doubao-translate-traverse-mark="1">
                            登录</a>
                        <a href="{% url 'auth_new:register' %}" type="button" class="btn btn-primary" data-doubao-translate-traverse-mark="1">注册</a>
                    </div>
                {% endif %}

            </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded w-50" >    <!--container 可以实现容器的自适应大小，w-100：100% 宽度 w-75：75% 宽度 w-50：50% 宽度-->
        {% block main%}{% endblock %}
    </main>
</body>
</html>
